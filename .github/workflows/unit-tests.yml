name: Run Unit Tests

on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger tests on

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ env.Database.TEST_DB_HOST }}
      PORT: ${{ env.Database.EXPRESS_PORT }}
      DB_USER: ${{ env.Database.TEST_DB_USER }}
      DB_PASSWORD: ${{ env.Database.TEST_DB_PASSWORD }}
      DB_DATABASE: ${{ env.Database.TEST_DB_NAME }}
      SECRET_KEY: ${{ env.Database.TEST_SECRET_KEY }}
      JWT_EXPIRATION: ${{ env.Database.JWT_EXPIRATION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change this to the Node.js version you're using

    - name: Install dependencies
      working-directory: ./BTWBeheer application/server  # Specify the folder path
      run: npm install

    - name: Use Environment Variables
      run: |
        echo $DB_HOST
        echo $PORT
        echo $DB_USER
        echo $DB_PASSWORD
        echo $DB_DATABASE
        echo $SECRET_KEY
        echo $JWT_EXPIRATION

    - name: Run Unit Tests
      working-directory: ./BTWBeheer application/server  # Specify the folder path
      run: npm run test:unit  # Adjust the script name as needed
